<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Naz ‚ù§Ô∏è Mete</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #ffe4e6;
      overflow: hidden;
    }
    .card {
      background: white;
      border-radius: 20px;
      padding: 24px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
      z-index: 10;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .button {
      background: #ef4444;
      color: white;
      padding: 12px 24px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      margin-top: 12px;
      animation: popIn 0.5s ease;
      position: absolute;
    }
    @keyframes popIn {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="card" id="main-card">
    <h1 style="font-size: 24px; font-weight: bold; color: #1f2937;">Naz ‚ù§Ô∏è Mete</h1>
    <p style="color: #4b5563; margin-bottom: 16px;">
      Kalbim seninle tamamlandƒ±... üíñ
    </p>
    <button class="button" onclick="startMessageSequence()" id="startButton" style="position: static;">A≈ükƒ±m buraya tƒ±kla üí´</button>
  </div>

  <script>
    const messages = ["A≈ükƒ±m", "Seni", "√áok", "√ñzledim"];
    let currentStep = 0;

    function startMessageSequence() {
      currentStep = 0;
      removeExistingButtons();
      showNextButton();
    }

    function removeExistingButtons() {
      document.querySelectorAll(".floating-button").forEach(btn => btn.remove());
    }

    function showNextButton() {
      removeExistingButtons();
      if (currentStep < messages.length) {
        const btn = document.createElement("button");
        btn.className = "button floating-button";
        btn.textContent = messages[currentStep];

        document.body.appendChild(btn);

        const btnWidth = btn.offsetWidth;
        const btnHeight = btn.offsetHeight;

        const card = document.getElementById("main-card");
        const cardRect = card.getBoundingClientRect();

        const offset = 2 * 16; // 2 parmak = yakla≈üƒ±k 32px

        // Rastgele yukarƒ± ya da a≈üaƒüƒ± konumlandƒ±r
        const direction = Math.random() < 0.5 ? -1 : 1;
        let y = cardRect.bottom + offset;
        if (direction === -1) {
          y = cardRect.top - btnHeight - offset;
        }

        // X konumu kart geni≈üliƒüi sƒ±nƒ±rlarƒ± i√ßerisinde rastgele se√ßilsin
        const minX = cardRect.left;
        const maxX = cardRect.right - btnWidth;
        const x = Math.random() * (maxX - minX) + minX;

        btn.style.left = `${x}px`;
        btn.style.top = `${y}px`;

        btn.onclick = () => {
          currentStep++;
          showNextButton();
        };
      }
    }
  </script>
</body>
</html>
